<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Magazine</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <a href=""><img src="./img/header/logo.svg" alt="Logo"></a>
                </div>
                <div class="header__info">
                    <div class="header__info-flex">
                        <div class="header__info-flex-up">
                            <p class="text">Доставка пиццы <span class="strong">Супер Города</span></p>
                        </div>
                        <div class="header__info-flex-down">
                            <img class="header__info-flex-down-img" src="./img/header/mini_logo.svg" alt="mini_logo">
                            <p class="header__info-flex-down-text">Яндекс еда</p>
                            <span class="header__info-flex-down-red"></span>
                            <p class="header__info-flex-down-text">4.7</p>
                            <img class="header__info-flex-down-star" src="./img/header/star.svg" alt="star">
                            <p class="header__info-flex-down-text">Время доставки</p>
                            <span class="header__info-flex-down-red"></span>
                            <p class="header__info-flex-down-text">от 30 минут</p>
                        </div>
                    </div>
                </div>
                <div class="header__phone">
                    <button class="header__phone-btn">Заказать звонок</button>
                    <a class="header__phone-phn" href="tel:+84993918449">8 499 391-84-49</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <div class="container">
            <div class="nav__flex">
                <div class="nav__item">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Паста</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Пицца</a></li>
                        <li class="nav__item"><a href="">Контакты</a></li>
                    </ul>
                </div>
                <div class="nav__basket">
                    <button class="btn__admin">Войти</button>
                    <div class="btn__basket">Корзина<span class="btn__basket_line">|</span><span class="btn__basket_num">0</span></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="slider">
        <div class="container">
            <div class="slider__wrapper">
                <div class="slider__prev">
                    <img src="./img/slider/prev.svg" alt="prev">
                </div>
                <div class="slider__next">
                    <img src="./img/slider/next.svg" alt="next">
                </div>
                <div class="slider__box">
                    <div class="offer__slide not-active_slide">
                        <img src="./img/slider/image 31.png" alt="">
                    </div>
                    <div class="offer__slide active_slide">
                        <img src="./img/slider/image 5.png" alt="">
                    </div>
                    <div class="offer__slide active_slide">
                        <img src="./img/slider/image 31.png" alt="">
                    </div>
                    <div class="offer__slide not-active_slide">
                        <img src="./img/slider/image 5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="new-menu">
        <div class="container">
            <h2 class="new-menu__title">New menu</h2>
            <div class="new-menu__flex">
            </div>
        </div>
    </div>
    <div class="products">
        <div class="container">
            <div class="products__flex">
            </div>
        </div>
    </div>
    <div class="stock">
        <div class="container">
            <h2 class="stock__title">Наши акции</h2>
            <div class="stock__flex">
                <div class="stock__action">
                    <img src="./img/stock/stock1.png" alt="stock">
                </div>
                <div class="stock__choice-action">
                    <img src="./img/stock/stock2.png" alt="stock">
                    <img src="./img/stock/stock2.png" alt="stock">
                    <img src="./img/stock/stock2.png" alt="stock">
                    <img src="./img/stock/stock2.png" alt="stock">
                </div>
            </div>
            <button class="stock__btn">Все акции</button>
        </div>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
